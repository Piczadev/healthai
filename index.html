<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSystem Debugger | Liquid Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                surface: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(255, 255, 255, 0.08)',
                highlight: 'rgba(255, 255, 255, 0.1)',
                text: 'rgba(255, 255, 255, 0.9)',
                muted: 'rgba(255, 255, 255, 0.5)',
              },
              accent: {
                cyan: '#00E5FF',
                pink: '#FF4081',
                violet: '#7C4DFF',
                amber: '#FFD740',
                emerald: '#69F0AE'
              }
            },
            backdropBlur: {
              'xs': '2px',
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(0, 229, 255, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E0E0E0;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: hidden; /* App handles scroll */
      }
      
      /* Liquid Mesh Gradient Background */
      .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(124, 77, 255, 0.15), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.15), transparent 25%),
          radial-gradient(circle at 50% 80%, rgba(255, 64, 129, 0.1), transparent 40%);
        background-color: #09090b; /* Deep base */
        filter: blur(40px);
      }

      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div class="liquid-bg"></div>
    <div id="root"></div>
  </body>
</html>
